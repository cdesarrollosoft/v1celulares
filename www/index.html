        <header class="wrapping-col wrap-element uib_w_1" data-uib="app_framework/header" data-ver="2" id="af-header-0">
            <h1>V1 Celulares</h1>
        </header>
        <div id="content" class="uwrap">
            <div class="upage panel" id="mainpage" data-header="af-header-0" data-footer="none">
                <div class="upage-content ac0 content-area vertical-col" id="principal">
                    <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
                        <div class="col uib_col_1 col-0_12-12" data-uib="layout/col" data-ver="0">
                            <div class="widget-container content-area vertical-col">

                                <div class="widget uib_w_2 d-margins text" data-uib="media/text" data-ver="0">
                                    <div class="widget-container left-receptacle"></div>
                                    <div class="widget-container right-receptacle"></div>
                                    <div>
                                        <p>Introduzca su busqueda</p>
                                    </div>
                                </div>
                                <div class="table-thing with-label widget uib_w_3 d-margins" data-uib="app_framework/input" data-ver="1">
                                    <input class="wide-control" placeholder="Introduzca una palabra" type="text" id="texto">
                                </div>
                                <div class="widget uib_w_4 d-margins text" data-uib="media/text" data-ver="0">
                                    <div class="widget-container left-receptacle"></div>
                                    <div class="widget-container right-receptacle"></div>
                                    <div>
                                        <p>Seleccione una opcion</p>
                                    </div>
                                </div>
                                <div class="uib-grid widget grid-height d-margins" data-uib="layout/grid" data-ver="0">
                                    <div align="center" class="uib-grid-row">
                                        <div align="center" class="uib-grid-cell widget-container textcenter">Busqueda</div>
                                        <div align="center" class="uib-grid-cell widget-container textcenter">Resultado</div>
                                    </div>
                                    <div class="uib-grid-row">
                                        <div align="center" class="uib-grid-cell widget-container">
                                            <div align="center" class="table-thing with-label widget uib_w_11 d-margins textRadio" data-uib="app_framework/radio_button_group" data-ver="1" data-child-name="af-group-0" id="opciones">
                                                <div align="center" class="wide-control">
                                                    <div align="center" class="widget uib_w_12" data-uib="app_framework/radio_button" data-ver="1">
                                                        <input type="radio" id="af-radio-0" name="af-group-0" value="a" checked="">
                                                        <label class="content-box" for="af-radio-0">Opcion A</label>
                                                    </div>
                                                    <div align="center" class="widget uib_w_13" data-uib="app_framework/radio_button" data-ver="1">
                                                        <input type="radio" id="af-radio-1" name="af-group-0" value="b">
                                                        <label class="content-box" for="af-radio-1">Opcion B</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                       <div align="center" class="uib-grid-cell widget-container">
                                            <div align="center" class="table-thing with-label widget uib_w_11 d-margins" data-uib="app_framework/radio_button_group" data-ver="1" data-child-name="af-group-0" id="opciones">
                                                <div align="center" class="wide-control">
                                                    <div align="center" class="widget uib_w_12" data-uib="app_framework/radio_button" data-ver="2">
                                                        <input type="radio" id="af-radio-2" name="af-group-1" value="a" checked="">
                                                        <label class="content-box" for="af-radio-2">Opcion A</label>
                                                    </div>
                                                    <div align="center" class="widget uib_w_13" data-uib="app_framework/radio_button" data-ver="2">
                                                        <input type="radio" id="af-radio-3" name="af-group-1" value="b">
                                                        <label class="content-box" for="af-radio-3">Opcion B</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a class="button widget uib_w_6 d-margins" data-uib="app_framework/button" data-ver="1">Buscar</a><a class="button widget uib_w_7 d-margins" data-uib="app_framework/button" data-ver="1">Limpiar</a><span class="uib_shim"></span>
                            </div>
                        </div>
                        <span class="uib_shim"></span>
                    </div>
                </div>
                <div id="resultado" class="upage-content vertical-col left hidden">

                        <div class="widget-container right-receptacle"></div>

                        </div>
                    </div>
                    <div id="tabla"></div>
                    <a class="button widget uib_w_9 d-margins" data-uib="app_framework/button" data-ver="1">Volver</a>
